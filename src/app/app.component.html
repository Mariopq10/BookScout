<ion-app>
  <!-- Menu lateral -->
  <ion-menu  side="start" menuId="first" contentId="main-content">

    <ion-content>
      <ion-list>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="userPhoto" alt="Foto de Perfil">
          </ion-avatar>
          <ion-label>
            <h2>{{ userName }}</h2>
          </ion-label>
        </ion-item>
        <ion-item (click)="closeMenuAndNavigate('/tabs/home')">Perfil</ion-item>
        <ion-item (click)="closeMenuAndNavigate('/tabs/ajustes')">Ajustes</ion-item>
        <ion-item (click)="closeMenuAndNavigate('/tabs/ajustes')">Profile</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
