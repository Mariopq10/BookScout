<!-- login.page.html -->

<ion-content class="ion-padding login-content">
  <div class="logo-container">
    <img src="../../../assets/bookscoutlogo.png" alt="Logo" class="logo-img">
  </div>

  <div class="login-form">
  <form (submit)="login()" >
    <ion-item lines="none" class="input-item"  style="--background: var(--custom-ion-item-background);">
      <ion-label position="floating" class="input-label">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item" style="--background: var(--custom-ion-item-background);">
      <ion-label position="floating" class="input-label">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" shape="round" color="secondary" type="submit">
      Login <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </form>

  <ion-button expand="full" shape="round" color="secondary" (click)="googleLogin()">
    Login with Google <ion-icon slot="end" name="logo-google"></ion-icon>
  </ion-button>

  <p class="ion-text-center ion-padding-top">
    <a routerLink="/register">Register</a> if you don't have an account.
  </p>
</div>
</ion-content>
