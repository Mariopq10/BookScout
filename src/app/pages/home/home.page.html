<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Novedades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let libro of libros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ libro.volumeInfo.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ libro.volumeInfo.authors?.join(', ') }}</p>
            <p>{{ libro.volumeInfo.publishedDate }}</p>
            <ion-img [src]="libro.volumeInfo.imageLinks?.thumbnail"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
