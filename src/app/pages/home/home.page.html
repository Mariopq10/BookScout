<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="start" (click)="toggleMenu()">
      <img alt="Foto de Perfil" [src]="photo"/>
    </ion-avatar>
    <ion-avatar slot="end">
      <img src="../../../assets/bookscoutlogo.png">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" *ngFor="let libro of libros">
        <ion-card (click)="verInfoLibro(libro.id)">
          <ion-card-header>
            <ion-text >{{ libro.volumeInfo.title }}</ion-text>
          </ion-card-header>
          <ion-card-content>
            <p>{{ libro.volumeInfo.authors?.join(', ') }}</p>
            <p>{{ libro.volumeInfo.publishedDate }}</p>
            <ion-img [src]="libro.volumeInfo.imageLinks?.thumbnail"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
